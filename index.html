<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
 
    <div class="container">
    <div class="calculator">
        <div  class="screen">
            <p class="calc__screen"></p>
        </div>
        
        <button  class="symbols full-clean">AC</button>
        <button  class="symbols qavs1">(</button>
        <button  class="symbols qavs1">)</button>
        <button  class="symbols divide">/</button>   
        <button  class="symbols number7">7</button>
        <button  class="symbols number8">8</button>
        <button  class="symbols number9">9</button>
        <button  class="symbols multiply">*</button>
        <button  class="symbols number4">4</button>
        <button  class="symbols number5">5</button>
        <button  class="symbols number6">6</button>
        <button  class="symbols minus">-</button>
        <button  class="symbols number1">1</button>
        <button  class="symbols number2">2</button>
        <button  class="symbols number3">3</button>
        <button  class="symbols plus">+</button>
        <button  class="symbols plus-minus">+/-</button>
        <button  class="symbols number0">0</button>
        <button  class="symbols dot">.</button>
        <button  class="symbols equal">=</button>  
    </div>
</div>
    <script src="./script.js"></script>

</body>
</html>
